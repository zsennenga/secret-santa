{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

  <h3>Login</h3>

  <form method="POST">
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id }}">{{ field.label }}</label>
        {{ field(class="form-control") }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
