<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="author" content="{% block author %}{% endblock %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/theme.css">
</head>
<body>
    <div class="container py-3">
        <nav class="navbar navbar-expand-sm navbar-light bg-transparent px-0 mb-4">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <a class="navbar-brand mr-auto" href="/">Gift Exchange</a>
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="/">Home</a>
                    <a class="nav-item nav-link active" href="/exchanges">Exchanges</a>

                    {% if user and user.is_authenticated %}
                        <span class="navbar-text ml-3">Hello, {{ user.name }}!</span>
                    {% else %}
                        <a class="nav-item btn btn-outline-primary" href="/auth/register">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
